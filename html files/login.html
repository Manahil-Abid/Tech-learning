<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../style files/login.css">
</head>
<body>
  <div id="auth-container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <p>Don't have an account? <a href="html files/index.html">Sign Up</a></p>
    <p id="reset-password-link"> Forget Password? <a href="html files/index.html">Reset Password</a></p>
    <button id="google-btn">Continue with Google</button>
  </div>

  <script src="../script.js" type="module"></script>
</body>
</html>
